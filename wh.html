<!DOCTYPE html>
<html>
<head>
<style>
.one {
    height: auto;
}

.two {
    height: 200px;
    width: 200px;
}

.three {
    height: 300px;
    width: 300px;
    background-color: powderblue;
}
</style>
</head>
<body>

<h2>Set the height and width of elements</h2>

<p>Original image:</p>
<img class="one" src="me.png" width="300" height="300"><br>

<p>Sized image (200x200 pixels):</p>
<img class="two" src="me.png" width="300" height="300"><br>

<p>The height and width of this div element is 300px:</p>
<div class="three"></div>

</body>
</html>
